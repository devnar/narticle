<html>
    <head>
        <title>Tickle - editor</title>
        <!-- Meta -->
        <meta name="viewport" content="width=device-width,  initial-scale=1, maximum-scale=1 user-scalable=0" />
        <meta name="description" content="Not alma uygulaması" />
        <meta name="copyright" content="NAR © 2021 Tüm hakları saklı" />
        <meta name="theme-color" content="#23b5b5" />
        <meta property="og:title" content="Tickle editor" />
        <meta property="og:description" content="description" />
        <meta property="og:image" content="tikle.png" />
        <!-- /robots -->
        <meta name="robots" content="index,follow" />
        <meta name="revisit-after" content="1 days" />
        <!-- Link -->
        <link rel="shortcut icon" type="image/png" href="tikle.png" />
        <link rel="stylesheet" href="https://devnar.github.io/lib/all.css" />
        <link rel="stylesheet" href="https://devnar.github.io/tickle/temp.css" />
        <!-- Script -->
        <script src="https://devnar.github.io/lib/all.js"></script>
        <script>
            function h() {
                document.getElementById("prew").innerHTML += "<h2 contenteditable='true'>Bu bir başlık</h2>"
            }
            function p() {
                document.getElementById("prew").innerHTML += "<p contenteditable='true'>Bu bir paragraf</p>"
            }
            function cb() {
                document.getElementById("prew").innerHTML += "<pre><code contenteditable='true'>Bu bir code</code></pre>"
            }
            function c() {
                document.getElementById("prew").innerHTML += "<label class='checkbox-wrapper'><input type='checkbox'><span class='checkbox-checkmark'></span>Checkbox</label>"
            }
            function l() {
                document.getElementById("prew").innerHTML += "<li contenteditable='true'>Bu bir liste</li>"
            }
        </script>
        <!-- Style -->
        <style>
            body {
                background-color: #010922;
            }
            #prew {
                width: 99%;
                height: 90%;
                background-color: white;
                margin: 10px;
                border-radius: 10px;
            }
            #code {
                display: none;
            }
            .nav {
                width: 99%;
                height: 7%;
                background-color: white;
                margin: 10px;
                border-radius: 10px;
            }

            .nav {
                display: flex;
                flex-direction: column; /* Ögeleri dikey olarak hizala */
                align-items: center; /* Ögeleri dikey olarak ortala */
                justify-content: center; /* Ögeleri yatay olarak ortala */
            }

            .nav ul {
                list-style-type: none; /* Noktalama işaretlerini gizle */
                padding: 0;
            }

            .nav li {
                padding: 10px;
                font-size: x-large;
                margin: 0 10px; /* Ögeler arasındaki boşluğu ayarla */
            }
            .nav li:hover {
                background-color: rgb(233, 233, 233);
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div id="prew"></div>
        <input id="code"/>
        <div class="nav">
            <ul>
                <li class="icon n-heading" onclick="h()"></li>
                <li class="icon n-paragraph" onclick="p()"></li>
                <li class="icon n-code-block" onclick="cb()"></li>
                <li class="icon n-check-square" onclick="c()"></li>
                <li class="icon n-list-ul" onclick="l()"></li>
            </ul>
        </div>
    </body>
</html>
