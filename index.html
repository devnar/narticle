<html lang=”tr”>
    <head>
        <title>Tickle</title>
        <!-- Meta -->
        <meta name="viewport" content="width=device-width,  initial-scale=1, maximum-scale=1 user-scalable=0" />
        <meta name="description" content="Not alma uygulaması" />
        <meta name="copyright" content="NAR © 2021 Tüm hakları saklı" />
        <meta name="theme-color" content="#23b5b5" />
        <meta property="og:title" content="Tickle" />
        <meta property="og:description" content="description" />
        <meta property="og:image" content="tikle.png" />
        <!-- /robots -->
        <meta name="robots" content="index,follow" />
        <meta name="revisit-after" content="1 days" />
        <!-- Link -->
        <link rel="shortcut icon" type="image/png" href="tikle.png" />
        <link rel="stylesheet" href="https://devnar.github.io/lib/all.css" />
        <!-- Script -->
        <script>
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return "";
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }
        </script>
        <script src="https://devnar.github.io/lib/all.js"></script>
        <!-- Style -->
        <style>
            * {
                font-family: "Nunito", sans-serif;
            }

            body {
                background-color: #eee;
                font-family: "Roboto Slab";
                font-weight: 300;
                color: #333;
                text-rendering: optimizeLegibility;
                -webkit-font-smoothing: antialiased;
            }
            p {
                line-height: 25px;
            }
            i {
                font-size: 30px;
            }
            .content-main {
                position: relative;
                max-width: 700px;
                width: auto;
                margin: 40px auto;
            }
            .content-main .content-box {
                max-width: 700px;
                width: auto;
                height: auto;
                overflow: hidden;
                padding: 20px;
                background: #fff;
                box-shadow: 0 3px 5px rgba(0, 0, 0, 0.05);
            }
            .content-main .content-box:before,
            .content-main .content-box:after {
                content: "";
                height: 2px;
                position: absolute;
                left: 0;
                right: 0;
                clip-path: polygon(0% 0%, 5% 100%, 10% 0%, 15% 100%, 20% 0%, 25% 100%, 30% 0%, 35% 100%, 40% 0%, 45% 100%, 50% 0%, 55% 100%, 60% 0%, 65% 100%, 70% 0%, 75% 100%, 80% 0%, 85% 100%, 90% 0%, 95% 100%, 100% 0%);
                -webkit-clip-path: polygon(0% 0%, 5% 100%, 10% 0%, 15% 100%, 20% 0%, 25% 100%, 30% 0%, 35% 100%, 40% 0%, 45% 100%, 50% 0%, 55% 100%, 60% 0%, 65% 100%, 70% 0%, 75% 100%, 80% 0%, 85% 100%, 90% 0%, 95% 100%, 100% 0%);
            }
            .content-main .content-box:before {
                background-color: #eee;
                top: 0;
            }
            .content-main .content-box:after {
                background-color: #fff;
                bottom: -2px;
            }
            header {
                margin-bottom: 10px;
                border-bottom: 2px solid #333;
                text-align: center;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            header i {
                margin-right: 5px;
            }
            header h2 {
                margin-right: auto;
            }

            /* Alert */
            [alert] {
                color: #010922ff;
                padding: 10px;
                border-radius: 4px;
                border: 2px solid #010922ff;
            }

            /* Badge */
            [badge-alt] {
                color: white;
                background: #010922ff;
                padding: 5px 10px;
                border-radius: 10px;
                border: 2px solid #010922ff;
            }

            [badge] {
                color: white;
                background: #f50870ff;
                padding: 5px 10px;
                border-radius: 10px;
                border: 2px solid #f50870ff;
            }

            /* title */
            h2 {
                font-size: 30px;
                font-family: "Nunito Sans", sans-serif;
            }

            /* details */
            details {
                color: #010922ff;
                margin-bottom: 10px;
                padding: 10px;
                border-radius: 4px;
                border: 2px solid #010922ff;
            }

            summary {
                font-size: 25px;
            }

            /* list */
            ul {
                padding: 5px;
            }
            li {
                margin-bottom: 10px;
                list-style: inside;
            }

            /* Media */
            img {
                border-radius: 10px;
                width: 100%;
                height: auto;
                display: block;
                margin-left: auto;
                margin-right: auto;
                max-width: 500px;
            }

            video {
                border-radius: 10px;
                width: auto;
                height: 250px;
            }

            /* Button */
            button {
                background: #fff;
                color: #010922ff;
                border: 2px solid #010922ff;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                border-radius: 4px;
            }

            button:hover {
                color: #f50870ff;
                border: 2px solid #f50870ff;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                border-radius: 4px;
            }

            /* kod */
            pre {
                background-color: #010922ff;
                color: white;
                padding: 5px;
                border-radius: 4px;
                font-family: monospace;
                font-size: 14px;
                line-height: 1.5;
            }
        </style>
    </head>
    <body>
        <div class="content-main">
            <div class="content-box">
                <header>
                    <h2 id="t"></h2>
                    <i class="icon nl-twitter" onclick="window.open('https://twitter.com/intent/tweet?text=' + window.location.href + ' Çok güzel bir Not gördüm');"></i>
                    <i class="icon nl-instagram-alt" onclick="window.open('https://www.instagram.com/?caption=' + window.location.href + ' Çok güzel bir Not gördüm');"></i>
                    <i class="icon nl-whatsapp-square" onclick="window.open('https://api.whatsapp.com/send?text=' + window.location.href + ' Çok güzel bir Not gördüm');"></i>
                </header>
                <div id="c"></div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
        <script>
            const firebaseConfig = { projectId: "nar-tickle" };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();
            if (getParameterByName("page") != null && getParameterByName("page") != "") {
                document.getElementById("t").innerHTML = getParameterByName("page");
                var l = getParameterByName("page");

                const fetchChat = db.ref("l/" + l);
                fetchChat.on("value", function (snapshot) {
                    const text = snapshot.val();
                    document.getElementById("c").innerHTML = text;
                });
            } else {
                document.getElementById("t").innerHTML = "Hoş Geldin";

                const fetchChat = db.ref("l/Hoş Geldin");
                fetchChat.on("value", function (snapshot) {
                    const text = snapshot.val();
                    document.getElementById("c").innerHTML = text;
                });
            }
        </script>
    </body>
</html>
