<html>
    <head>
        <title>Tickle</title>
        <!-- Meta -->
        <meta name="viewport" content="width=device-width,  initial-scale=1, maximum-scale=1 user-scalable=0" />
        <meta name="description" content="Not alma uygulaması" />
        <meta name="copyright" content="NAR © 2021 Tüm hakları saklı" />
        <meta name="theme-color" content="#23b5b5" />
        <meta property="og:title" content="Tickle" />
        <meta property="og:description" content="description" />
        <meta property="og:image" content="tikle.png" />
        <!-- /robots -->
        <meta name="robots" content="index,follow" />
        <meta name="revisit-after" content="1 days" />
        <!-- Link -->
        <link rel="shortcut icon" type="image/png" href="tikle.png" />
        <link rel="stylesheet" href="https://devnar.github.io/lib/all.css" />
        <link rel="stylesheet" href="temp.css" />
        <!-- Script -->
        <script>function getParameterByName(name, url) {if (!url) url = window.location.href;name = name.replace(/[\[\]]/g, "\\$&");var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),results = regex.exec(url);if (!results) return null;if (!results[2]) return "";return decodeURIComponent(results[2].replace(/\+/g, " "));}</script>
        <script src="https://devnar.github.io/lib/all.js"></script>
        <!-- Style -->
    </head>
    <body>
        <div class="content-main">
            <div class="content-box">
                <header>
                    <h2 id="t"></h2>
                    <i class="icon nl-twitter" onclick="window.open('https://twitter.com/intent/tweet?text=' + window.location.href + ' Çok güzel bir Not gördüm');"></i>
                    <i class="icon nl-instagram-alt" onclick="window.open('https://www.instagram.com/?caption=' + window.location.href + ' Çok güzel bir Not gördüm');"></i>
                    <i class="icon nl-whatsapp-square" onclick="window.open('https://api.whatsapp.com/send?text=' + window.location.href + ' Çok güzel bir Not gördüm');"></i>
                </header>
                <div id="c"></div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
        <script>
            const firebaseConfig = {projectId: "nar-tickle"};
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();
            if (getParameterByName("l")!=null && getParameterByName("l")!="") {
                document.getElementById("t").innerHTML = getParameterByName("l");
                var l = getParameterByName("l");
                
                const fetchChat = db.ref("l/"+l+"/c");
                fetchChat.on('value', function (snapshot) {
                const text = snapshot.val();
                document.getElementById("c").innerHTML = text;});
            } else {
                document.getElementById("t").innerHTML = "SSS"
                
                const fetchChat = db.ref("l/sss/c");
                fetchChat.on('value', function (snapshot) {
                const text = snapshot.val();
                document.getElementById("c").innerHTML = text;});
            }
        </script>
    </body>
</html>
